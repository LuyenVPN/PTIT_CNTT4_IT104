<!DOCTYPE html>

<body>
    <script>
        const sortInsert=(arr1,arr2)=>{
            let result= [...arr1,...arr2];
            return result.sort((a,b)=>a-b);
        }
        let arr1=[1,5,2,9];
        let arr2=[4,3,7,6];
        console.log(sortInsert(arr1,arr2));
    </script>
</body>
