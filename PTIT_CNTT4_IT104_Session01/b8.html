<body>
    <script>
        const inserArr=(arr1,arr2,pos)=>{
            if(pos < 0 || pos >arr1.length){
                return"Vi tri khong hop le";
            }
            const result= [...arr1.slice(0,pos), ...arr2, ...arr1.slice(pos)];
            return result;
        };
        console.log(inserArr([1,2,3,4,8],[5,6,7],3));
    </script>
